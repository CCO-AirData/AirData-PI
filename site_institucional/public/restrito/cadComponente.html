<script>

    // var pagina = "painel";

    fetch("/maquinas/listar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            fkTorreServer: sessionStorage.ID_TORRE
        })
    }).then(function (resposta) {
        console.log("resposta: ", resposta);
        if (resposta.ok) {
            resposta.json().then(json => {
                console.log(json)
                for (linha of json) {
                    document.getElementById("sltServidor").innerHTML += `<option value="${linha.idServidor}">${linha.idServidor}</option>`;
                }
            });
        } else {
            console.log('ERRO - não foi possível receber os dados das máquinas')
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });

    function cadastrarComponente() {
        let fkServidorVar = document.getElementById("sltServidor").value;
        let tipoComponenteVar = document.getElementById("iptTipoComponente").value;
        let nomeComponenteVar = document.getElementById("iptNomeComponente").value;
        let memoriaVar = document.getElementById("iptMemoria").value;
        let tipoMemoriaVar = document.getElementById("iptTipoMemoria").value;

        if (tipoComponenteVar == "" || nomeComponenteVar == "") {
            alert("Campos obrigatórios não estão preenchidos");
            return;
        }

        if(memoriaVar != tipoMemoriaVar && (memoriaVar == "" || tipoMemoriaVar == "")){
            alert("Campos de memória apresentam dados incorretos");
            return;
        }

        let patternDot = /^\d+\.\d{0,2}$/;
        let patternComa = /^\d+,\d{0,2}$/;
        if(!patternDot.test(memoriaVar) && !patternComa.test(memoriaVar)){
            alert("Memória deve ser um número decimal com até duas casas decimais");
            return;
        }

        memoriaVar = memoriaVar.replace(",", ".");

        fetch("/maquinas/cadastrarComponente", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkServidorServer: fkServidorVar,
                tipoComponenteServer: tipoComponenteVar,
                nomeComponenteServer: nomeComponenteVar,
                memoriaServer: memoriaVar,
                tipoMemoriaServer: tipoMemoriaVar
            })
        }).then(function (resposta) {
            if(resposta.ok){
                alert("Componente cadastrado");
                console.clear();
                location.reload();
            }
        })
    }
    document.querySelector("#cad-componente-link").classList.add("active")
</script>
