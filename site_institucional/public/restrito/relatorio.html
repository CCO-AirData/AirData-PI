<script src="../assets/vendor/chart.js/Chart.min.js"></script>

<script>

    const meses = new Array ("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")

    var now = new Date()
    document.getElementById('data-relatorio').innerText = `${now.getDate()} de ${meses[now.getMonth()]} de ${now.getFullYear()}`

    document.getElementById('id-macAddress').innerText = (sessionStorage.MAC_SERVIDOR).replace(/:/g, "-").toUpperCase();
    document.getElementById('nomeEmpresa').innerText = sessionStorage.NOME_EMPRESA;
    document.getElementById('nomeAeroporto').innerText = sessionStorage.NOME_AEROPORTO;
    document.getElementById('idTorre').innerText = sessionStorage.ID_TORRE;

    document.getElementById('titulo-componente').innerText = sessionStorage.TIPO_COMPONENTE + " - " + meses[sessionStorage.MES_ATUAL - 1]

    var dadosAnalytics = JSON.parse(sessionStorage.DADOS_ANALYTICS)

    document.getElementById('spanMediaMes').innerText = dadosAnalytics[0].media + dadosAnalytics[0].unidadeMedida
    document.getElementById('spanMediaMesEstatistica').innerText = dadosAnalytics[0].diferenca + dadosAnalytics[0].unidadeMedida
    document.getElementById('spanQtdMetrica').innerText = dadosAnalytics[2].media

    if(dadosAnalytics[1].media != null) {
      document.getElementById('spanProxMes').innerText = meses[now.getMonth()]
      document.getElementById('spanPrevisao').innerText = (dadosAnalytics[1].media).toFixed(0) + dadosAnalytics[0].unidadeMedida
      document.getElementById('spanPrevisaoEstatistica').innerText = dadosAnalytics[1].diferenca.toFixed(0) + dadosAnalytics[0].unidadeMedida

      var spanBadgePrevisao = document.getElementById('badgePrevisao')
      var iconPrevisao = document.getElementById('iconPrevisao')

      var diferencaMediaMesPrevisao = dadosAnalytics[1].diferenca

      if(diferencaMediaMesPrevisao > 0) {
        spanBadgePrevisao.style.color = '#d33'
        iconPrevisao.className = "fa fa-caret-up me-1"
        classeAtualPrevisao = "fa fa-caret-up me-1";
      } 
              
      if(diferencaMediaMesPrevisao == 0) {
        spanBadgePrevisao.style.color = '#5A5C69'
        iconPrevisao.className = "fa-solid fa-minus me-1"
        classeAtualPrevisao = "fa-solid fa-minus me-1";
      }

      if(diferencaMediaMesPrevisao < 0) {
        spanBadgePrevisao.style.color = '#0d6efd'
        iconPrevisao.className = "fa fa-caret-down me-1"
        classeAtualPrevisao = "fa fa-caret-down me-1";
      }
    } else {
      document.getElementById('card-previsao').style.display = 'none';
    }


    var spanBadgeMediaMes = document.getElementById('badgeMediaMes')
    var iconMediaMes= document.getElementById('iconMediaMes')
    var diferencaMediaMes = dadosAnalytics[0].diferenca

    if(diferencaMediaMes > 0) {
      spanBadgeMediaMes.style.color = '#d33'
      iconMediaMes.className = "fa fa-caret-up me-1"
    } 
        
    if(diferencaMediaMes == 0) {
      spanBadgeMediaMes.style.color = '#5A5C69'
      iconMediaMes.className = "fa-solid fa-minus me-1"
    }

    if(diferencaMediaMes < 0) {
      spanBadgeMediaMes.style.color = '#0d6efd'
      iconMediaMes.className = "fa fa-caret-down me-1"
    }

    if(dadosAnalytics[0].media > 75) {
      iconStatus.style.color = '#d33';
      spanStatus.innerText = "Mau estado";
      iconStatus.innerHTML = '<i class="fa-solid fa-xmark"></i>'
    } else {
      iconStatus.style.color = '#0d6efd';
      spanStatus.innerText = "Bom estado";
      iconStatus.innerHTML = '<i class="fa-sharp fa-solid fa-check"></i>'
    }
    
    var resposta = JSON.parse(sessionStorage.DADOS_GRAFICO)

    criarGraficoInicial(resposta[0].unidadeMedida)
    // myLineChart.destroy()

    var dadosGrafico = [];
    var labelsGrafico = [];
    var dados, valorLido

    for (var i = 0; i < resposta.length; i++) {
        dados = resposta[i]
        valorLido = dados.Media;
        var unidadeMedida = dados.unidadeMedida;
        var dataHorario = dados.Dia;

        dadosGrafico.push(valorLido)
        labelsGrafico.push(dataHorario)

    }

    myLineChart.data.datasets[0].data = dadosGrafico;
    myLineChart.data.labels = labelsGrafico;

    myLineChart.update();
    titulo_grafico_linha.innerHTML = 'MÉDIA POR DIA DA ' + (sessionStorage.NOME_METRICA).toUpperCase()

    print()

</script>
