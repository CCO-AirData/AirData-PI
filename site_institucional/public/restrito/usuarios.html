          email = document.getElementById('email').value
          senha = document.getElementById('senha').value
          cpf = document.getElementById('cpf').value
          cargo = document.getElementById('cargo').value

              title: 'Sucesso!',

              confirmButtonText: 'OK'
            })

              title: 'Erro!"',

            })
