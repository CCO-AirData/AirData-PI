<script>

    const urlParams = new URLSearchParams(window.location.search);

    console.clear();
    const idComponente = urlParams.get('idComponente');
    const fkServidor = urlParams.get('fkServidor');

    if (idComponente == null || fkServidor == null) {
        alert("idComponente ou fkServidor não encontrados");
        window.location.href = "./painel.html";
    }

    fetch("/maquinas/listar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            fkTorreServer: sessionStorage.ID_TORRE
        })
    }).then(function (resposta) {
        console.log("resposta: ", resposta);
        if (resposta.ok) {
            resposta.json().then(json => {
                if (json.length == 0) {
                    alert('Máquina não cadastrada nesta torre');
                    window.location.href = './painel.html';
                }
            });
        } else {
            console.log('ERRO - não foi possível receber os dados das máquinas')
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });

    fetch('/maquinas/getComponente', {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idComponenteServer: idComponente,
            fkServidorServer: fkServidor
        })
    }).then(function (resultado) {
        resultado.json().then(function (resJson) {
            if (resJson.length < 1) {
                alert("Parâmetros não correspondem a nenhuma máquina cadastrada");
                window.location.href = "./painel.html";
            } else {
                document.getElementById("spnMacAddress").innerHTML = resJson[0].fkServidor;
                document.getElementById("spnTipoComponente").innerHTML = resJson[0].tipoComponente;
                document.getElementById("spnNomeComponente").innerHTML = resJson[0].nomeComponente;

                //TODO: fetch para pegar as métricas
                fetch('/metricas/listar', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                    })
                }).then(function (resposta) {
                    resposta.json().then(function (resJson) {
                        for (let i = 0; i < resJson.length; i++) {
                            document.getElementById('sltMetricas').innerHTML += `<option value="${resJson[i].idMetrica}">${resJson[i].nomeMetrica}</option>`;
                        }
                        document.getElementById('btnCadastrarMetrica').disabled = false;
                    })
                })
            }
        })
    })

    function cadastrarMetrica() {
        const fkMetricaVar = document.getElementById('sltMetricas').value;
        fetch('/metricas/cadastrar', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkMetricaServer: fkMetricaVar,
                idComponenteServer: idComponente,
                fkServidorServer: fkServidor
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                Swal.fire({
                    title: 'Parâmetro salvo! Deseja cadastrar mais um parâmetro?',
                    showCancelButton: true,
                    confirmButtonText: 'Sim',
                    cancelButtonTtext: 'Não'
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload();
                    } else {
                        window.location.href = `./maquinas.html`;
                    }
                })                
            }
        })
    }
</script>
