<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch with CORS</title>
    <meta name="viewport" content="width=device-width">
    <style>
        p{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fetch with CORS</h1>
    </header>
    <main>
        <p>Response will appear here after you click.</p>
    </main>
    <script>
        let p;
        
        document.addEventListener('DOMContentLoaded', 
            function(){
                p = document.querySelector('main>p');
                p.addEventListener('click', doFetch);
            });
        
        function doFetch(ev){
            let uri = "https://tempcontrol.atlassian.net/rest/api/2/issue";
            
            let h = new Headers();
            h.append('Accept', 'application/json');
            
            let req = new Request(uri, {
                method: 'POST',
                headers: h,
                mode: 'cors'
            });
            
            fetch(req)
            .then( (response)=>{
                if(response.ok){
                    return response.json();
                }else{
                    throw new Error('BAD HTTP stuff');
                }
            })
            .then( (jsonData) =>{
                console.log(jsonData);
                p.textContent = JSON.stringify(jsonData, null, 4);
            })
            .catch( (err) =>{
                console.log('ERROR:', err.message);
            });
        }
    </script>
</body>
</html>
